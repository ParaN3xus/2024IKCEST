create:
  error:
    - errCode: generation_failed
      actionName: 解说词生成失败
      actionContent: 解说词生成失败。建议您更换话题，并更新视频链接后再次尝试。
    - errCode: STG.aft.unsupported_video
      actionName: 视频不支持
      actionContent: 我未学习过此视频的解说能力，请更新视频链接后再次尝试。

  success:
    - errCode: in_progress
      actionName: 开始执行
      actionContent: 正在开始解说词生成任务。
    - errCode: completed
      actionName: 执行完成
      actionContent: 解说词生成已完成。

common:
  error:
    - errCode: auth_failed
      actionName: 鉴权失败
      actionContent: 鉴权信息已过期，请重新登录。
